<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <p align="center"><strong>СПИСОК НАШИХ ЧИТАТИЛЕЙ</strong></p>
 <ol>
    {% for read in reads %}
        <li>
          <img src=/media/{{ read.id_library_card.book_img }} alt={{read.id_library_card}}>
          <p><strong>Билет:</strong>{{read.id_library_card.id}}</p>
          <p><strong>Дата выдачи книги:</strong> {{read.date_extradition}}</p>
          <p><strong>Дата сдачи книги:</strong> {{read.date_delivery}}</p>
          <p><strong>ФИО:</strong> {{read.id_library_card}}</p>
        </li>
     <hr>
    {% endfor %}
      </ol>
</body>
</html>
