<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for book in books %}
    <h1>{{book.book_name}}</h1>
        {% for author in book.author.all %}
             <h1>{{author.first_name}} {{author.last_name}}, {{author.country}}</h1>
         {% endfor %}
        <h1>{{book.id_publishing_house.pub_house_name}}, {{book.id_publishing_house.pub_house_address}}</h1>
        <br>
    {% endfor %}
</body>
</html>
